<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let evento of listaDeEvento">
      <app-card-evento
        [imagem]="evento.img"
        [data]="evento.data"
        [local]="evento.local"
        [nome]="evento.nome"
      ></app-card-evento>
    </div>

  </div>
</div>
